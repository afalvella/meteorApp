<template name="writeMessagesTemplate">
  <h2>Write and send a message</h2><br>
    <p>Title: <input type="text" id="messageTitle" placeholder="Message title" ></p>
  	<p>Body: <input type="text" id="messageBody" placeholder="Message body" ></p>
  	<p>Recipient: <input type="text" id="recipient" placeholder="Recipient" ></p><br>
  	<input name="sendButton" type="button" value="Send message" />
</template>
